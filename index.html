<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TonePersonalStyling</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav
      class="bg-black text-white px-6 py-4 flex items-center justify-between relative"
    >
      <!-- Logo (left) -->
      <div class="text-xl font-bold flex-1">
        <img src="assets/logo.png" alt="" class="w-10" />
      </div>

      <!-- Title (center) -->
      <div
        class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 font-serif text-lg md:text-xl font-semibold"
      >
        TonePersonalStyling
      </div>

      <!-- Menu (right on md+, hidden on small) -->
      <ul id="menu" class="hidden md:flex space-x-8 flex-1 justify-end">
        <li><a href="#" class="hover:text-gray-400">Home</a></li>
        <li><a href="#" class="hover:text-gray-400">About</a></li>
        <li><a href="#" class="hover:text-gray-400">Services</a></li>
        <li><a href="#" class="hover:text-gray-400">Contact</a></li>
      </ul>

      <!-- Hamburger Icon (right on small screens) -->
      <button id="menu-btn" class="md:hidden focus:outline-none z-10">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
    </nav>

    <!-- Mobile Menu with transition -->
    <div
      id="mobile-menu"
      class="overflow-hidden max-h-0 bg-black text-white px-6 transition-max-height duration-300 ease-in-out md:hidden"
    >
      <ul class="flex flex-col space-y-4 py-4">
        <li><a href="#" class="block hover:text-gray-400">Home</a></li>
        <li><a href="#" class="block hover:text-gray-400">About</a></li>
        <li><a href="#" class="block hover:text-gray-400">Services</a></li>
        <li><a href="#" class="block hover:text-gray-400">Contact</a></li>
      </ul>
    </div>

    <main>
      <div class="relative w-full h-auto md:h-[75vh] overflow-hidden">
        <img
          src="assets/banner.jpg"
          alt=""
          class="w-full h-full object-cover object-top"
        />
        <div
          class="absolute inset-0 flex items-end justify-center bg-black bg-opacity-50 p-6"
        >
          <p
            class="text-white text-center md:text-xl max-w-xs md:max-w-md mx-auto font-serif mt-12 mb-4 md:mb-10"
          >
            I am from Italy, a country famous for creativity and style. I
            appreciate beauty, quality, craftsmanship and I am committed to
            empowering women.
          </p>
        </div>
      </div>
    </main>
    <script>
      const menuBtn = document.getElementById("menu-btn");
      const mobileMenu = document.getElementById("mobile-menu");

      menuBtn.addEventListener("click", () => {
        if (
          mobileMenu.style.maxHeight &&
          mobileMenu.style.maxHeight !== "0px"
        ) {
          mobileMenu.style.maxHeight = "0px";
        } else {
          mobileMenu.style.maxHeight = mobileMenu.scrollHeight + "px";
        }
      });
    </script>

    <style>
      /* Tailwind doesn't have transition for max-height by default */
      .transition-max-height {
        transition-property: max-height;
      }
    </style>
  </body>
</html>
